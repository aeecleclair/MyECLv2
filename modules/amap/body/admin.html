    <div id="weeks" class="tab-pane fade active in">
        <div class="widget">
            <div class="widget-header">
                <h3>Semaines actives</h3>
            </div>

            <div class="widget-content">
                <div id="list_weeks"></div>
            </div>
        </div>


        <div class="widget">
            <div class="widget-header">
                <h3>Ajouter une semaine</h3>
            </div>

            <div class="widget-content">
                <form class="form-horizontal" action="/modules/amap/toggle_week" method="POST">
                         
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="name">Date de début</label>
                        <div class="col-sm-7">
                            <input type="text" id="start" name="start" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-5" for="name">Date de fin</label>
                        <div class="col-sm-7">
                            <input type="text" id="end" name="end" class="form-control"/>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-block" type="submit" id="add_week">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- GESTION DES PRODUITS -->
    <div id="products" class="tab-pane fade">
        <div class="widget">
            <div class="widget-header">
                <h3>Produits disponibles</h3>
            </div>

            <div class="widget-content">
                <div id="list_products"></div>
            </div>
        </div>

        <div class="widget">
            <div class="widget-header">
                <h3>Ajouter un produit</h3>
            </div>

            <div class="widget-content">

                <form class="form-horizontal" action="/modules/amap/add_product" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="name">Nom</label>
                        <div class="col-sm-7">
                            <input type="text" id="name" name="name" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-5" for="name">Prix</label>
                        <div class="col-sm-7">
                            <input type="text" id="price" name="price" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-block" type="submit" id="add_product">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
