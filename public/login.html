<!DOCTYPE html>
<html  lang="fr">
<head>
<link href="login.css" rel="stylesheet" type="text/css"/>
<script>
function wrong_pass(){

    var wrong = parseInt((new URL(window.location.toString())).searchParams.get('wrong'));
    if(wrong){
        var wp = document.getElementById('wrongpass');
        wp.innerHTML = 'Login or password is false';
    }
}

function unwrap(){
    var wrapped = document.getElementById('wrapped');
    wrapped.style.visibility = 'visible';
    var notwrapped = document.getElementById('notwrapped');
    notwrapped.style.visibility = 'hidden';
}
</script>
</head>
<body>
<center>
<div id="wrongpass" onload='wrong_pass()'></div>
<form method="GET" action="/login">
Login <input type='text' name='login' /></br>
Password <input type='password' name='password' /></br>
<input type="submit" value="Se connecter"/>
</form>
<div class="firstco">
    <a id="notwrapped" href="javascript:unwrap()">
        Première connexion ?
    </a>
    <div id="wrapped">
        <a href="/logcas">Actuellement élève à l'ECL ?</a><br/>
        Plus à l'école ? Envoyez nous un mail pour confirmer votre statut de centralien à l'adresse "inscription at myecl.fr"
    </div>
</div>
</center>
